<div class="container">
<div class="text-center">
<h2>Login Form</h2>
</div>

<form>
  <div class="imgcontainer">
    <h3>The News</h3>
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" (change)="username = $event.target.value" placeholder="Enter Username" id="username" name="username" class="form-control" >

    <label for="psw"><b>Password</b></label>
    <input type="password" (change)="password = $event.target.value" placeholder="Enter Password" class="form-control" name="password" >
        
    <button type="button" (click)="onSubmit()" >Login</button>
    <button type="button" class="btn" (click)="socialSignIn('linkedin')">Login with Linkdin</button>
  </div>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
  <div class="container" style="background-color:#f1f1f1">
    <a href="/signup" class="btn btn-primary ml-1" >Sign Up</a>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>

</div>

<h2>Login Form</h2>

<form  [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
  <div class="imgcontainer">
    <h3>The News</h3>
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" id="username" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" >

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
        
    <button type="submit">Login</button>

  </div>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>

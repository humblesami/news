<h2>Login Form</h2>

<form >
  <div class="imgcontainer">
    <h3>The News</h3>
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" (change)="username = $event.target.value" placeholder="Enter Username" id="username" name="username" class="form-control" >

    <label for="psw"><b>Password</b></label>
    <input type="password" (change)="password = $event.target.value" placeholder="Enter Password" class="form-control" name="password" >
        
    <button (click)="onSubmit()" type="submit">Login</button>

  </div>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>

<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    {% block title %}
    {% endblock title %}
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#2F3BA2" />
	<link rel="shortcut icon" href="">
    <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico" />
<!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" >-->
<!--    <link rel="stylesheet" type="text/css" href="/static/assets/libs/bootstrap/bootstrap-4.2.1.css" />-->
    <link rel="stylesheet" href="/static/assets/auth/css/auth.css" >
    <script type="text/javascript" src="/static/assets/libs/jquery/jquery-2.2.4.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.3.0/firebase-ui-auth.js"></script>
    {% endblock head %}
    {% block headcontent %}
    {% endblock %}
</head>
<body>

    <div class="auth-container">

    </div>

    {% block footer_javascript %}

    <script type="text/javascript" src="/static/assets/js/utils.js"></script>
    <script type="text/javascript" src="/static/assets/js/datetime.js"></script>
    <script type="text/javascript" src="/static/assets/js/ajax.js"></script>
    <script type="text/javascript" src="/static/assets/js/site.js"></script>
    <script type="text/javascript" src="/static/assets/libs/jquery-ui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/static/assets/libs/bootstrap/bootstrap-4.1.1.js"></script>
    <script type="text/javascript" src="/static/assets/libs/bootstrap/popper-1.14.3.js"></script>
    {% endblock footer_javascript %}
